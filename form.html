<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form style="background-color: lightgreen;background-attachment: fixed;">
        <fieldset>
            <legend style="text-align: center;">Registration Form</legend>
                1. Name : <input type="text" ><br><br>
                2. Phone number : <input type="number"><br><br>
                3. Email : <input type="email" ><br><br>
                4. Gender : <br><br>
                Male : <input type="radio"><br><br>
                Female : <input type="radio"> <br><br>
                Other : <input type="radio" > <br><br>
                5. Hobbies : <br><br>
                Sleeping : <input type="checkbox" >
                Cycling : <input type="checkbox" >
                Watching TV : <input type="checkbox" >
                <br><br>
                <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
