<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1 style="text-align: center;">TABLE</h1>
    <div style="display: grid; justify-content: center;">
        <table border="2x" style="background-color: rgb(199, 142, 67); border-color: black; height: 400px; width: 400px; text-align: center;" >
            <tr>
                <td>Device</td>
                <td>Brand</td>
                <td colspan="2">specifications</td>
            </tr>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Apple</td>
                <td>Model</td>
                <td>Storage</td>
                
                
            </tr>
    
            <tr>
                <td>ipone 12 pro</td>
                <td>256</td>
            </tr>
            <tr>
                <td>iphone</td>
                <td>128</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6 Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>samsung</td>
                <td colspan="2">10.5 Display</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
