<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Library Management System</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styles for a more Google-like feel */
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-blue-600 text-3xl font-bold">Library</h1>
            <div>
                <a href="#" class="text-gray-700 px-4 hover:text-blue-600 transition">Home</a>
                <a href="#" class="text-gray-700 px-4 hover:text-blue-600 transition">Books</a>
                <a href="#" class="text-gray-700 px-4 hover:text-blue-600 transition">About</a>
                <a href="#" class="text-gray-700 px-4 hover:text-blue-600 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container mx-auto mt-32 flex justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" placeholder="example@example.com" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="********" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-blue-600 text-white rounded-lg p-3 w-full hover:bg-blue-500 transition">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:underline">Log in</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white p-4 mt-36    shadow-md">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy;  Library Management System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
